<input
  matInput
  (keyup)="applyFilter($event.target.value)"
  placeholder="Filter"
/>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="seqNo"
  matSortDirection="asc"
  matSortDisableClear
  class="mat-elevation-z8"
  width="100%"
>
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>

    <td mat-cell *matCellDef="let element" width="20%">{{ element.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>

    <td mat-cell *matCellDef="let element" width="20%">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>

    <td mat-cell *matCellDef="let element" width="50%">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
    <td mat-cell *matCellDef="let element">
      {{ element.completed ? "Yes" : "No" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
  ></tr>
</table>
